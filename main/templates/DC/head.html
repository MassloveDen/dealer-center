{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap .min.css">
    <link rel="stylesheet" href="{% static 'DC/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'DC/img/logo.png' %}" alt="Logo" width="30" height="30">
        <span class="logo">Дилер</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="far fa-smile"></i>Про меня</li></a>
            <a href="{% url 'servise_home' %}"><li><i class="far fa-smile"></i>Услуги</li></a>
            <a href=""><li><i class="fas fa-paper-plane"></i> Контакты</li></a>
        </ul>
    </aside>
    <main>

        {% block content %}

        {% endblock %}
    </main>
    
</body>
</html>
